<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="status box">
        <div class="status-menu">
            <a class="status-menu-item active" href="#">Status</a>
            <a class="status-menu-item" href="#">Photos</a>
            <a class="status-menu-item" href="#">Videos</a>
        </div>
        <div class="status-main">
            <img src="" class="status-img" />
            <textarea class="status-textarea" placeholder="Write something you would like to share.."></textarea>
        </div>
        <div class="status-actions">
            <a href="#" class="status-action">
                <svg width="24" xmlns="http://www.w3.org/2000/svg" viewBox="-42 0 512 512">
                    <!-- SVG content here -->
                </svg>
                People
            </a>
            <a href="#" class="status-action">
                <svg width="24" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <!-- SVG content here -->
                </svg>
                Check in
            </a>
            <a href="#" class="status-action">
                <svg width="24" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <!-- SVG content here -->
                </svg>
                Mood
            </a>
            <button class="status-share">Share</button>
        </div>
    </div>
    <div class="album box">
        <div class="status-main">
            <img src="" class="status-img" />
            <div class="album-detail">
                <div class="album-title"><strong>Anthony Bell</strong> created a new <span>Post</span></div>
                <div class="album-date">6 hours ago</div>
            </div>
            <button class="intro-menu"></button>
        </div>
        <div class="album-content">When the bass drops, so do my problems.
            <div class="album-photos">
                <img src="" alt="" class="album-photo" />
                <div class="album-right">
                    <img src="" alt="" class="album-photo" />
                    <img src="" />
                </div>
            </div>
        </div>
        <div class="album-actions">
            <a href="#" class="album-action">
                <svg width="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                    <!-- SVG content here -->
                </svg>
                87
            </a>
            <a href="#" class="album-action">
                <svg width="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1" viewBox="0 0 24 24">
                    <!-- SVG content here -->
                </svg>
                20
            </a>
            <a href="#" class="album-action">
                <svg width="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1" viewBox="0 0 24 24">
                    <!-- SVG content here -->
                </svg>
                13
            </a>
        </div>
    </div>

    <div class="img-container">
        <img src="./images/electronicdreams77.jpg" alt="music-cover" id="cover" />
    </div>

    <div class="music-container">
        <div class="music-info">
            <h4 id="title">Lost in a Maze</h4>
            <div class="progress-container">
                <div class="progress"></div>
            </div>
        </div>
        <audio src="./music/Lost in a Maze.mp3" id="audio"></audio>
        <audio src="./music/Day Dreams.mp3" id="audio1"></audio>
        <div class="navigation"></div>
        <button id="prev" class="action-btn">
            <i class="fas fa-backward"></i>
        </button>
        <button id="play" class="action-btn">
            <i class="fas fa-play"></i>
        </button>
        <button id="next" class="action-btn">
            <i class="fas fa-forward"></i>
        </button>
    </div>

</body>
<script src="../controllers/audioController.js"></script>
</html>
